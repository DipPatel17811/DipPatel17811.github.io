<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Presentation Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Presentation Studio</h1>
    <p>Custom slides that impress clients, investors, and teachers.</p>
    <a href="#contact" class="btn">Get Started</a>
  </header>

  <section id="templates">
    <h2>Our Templates</h2>
    <div class="gallery">
      <div class="template">
        <img src="https://via.placeholder.com/300x200" alt="Template 1">
        <p>Modern Business Deck</p>
      </div>
      <div class="template">
        <img src="https://via.placeholder.com/300x200" alt="Template 2">
        <p>Educational Style</p>
      </div>
      <div class="template">
        <img src="https://via.placeholder.com/300x200" alt="Template 3">
        <p>Minimal Startup Pitch</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="Your Name" required/>
      <input type="email" name="email" placeholder="Your Email" required/>
      <textarea name="message" placeholder="Tell me what you need..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Your Presentation Studio. All rights reserved.</p>
  </footer>
</body>
</html>
