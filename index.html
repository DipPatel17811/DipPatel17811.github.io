<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Presentation Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="fade-in">
    <div class="container">
      <h1>Your Presentation Studio</h1>
      <p>Custom slides that impress clients, investors, and teachers.</p>
      <a href="#contact" class="btn">Get Started</a>
    </div>
  </header>

  <section id="contact" class="fade-in">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Your Name" required/>
        <input type="email" name="email" placeholder="Your Email" required/>
        <textarea name="message" placeholder="Tell me what you need..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Presentation Studio. All rights reserved.</p>
  </footer>
</body>
</html>
